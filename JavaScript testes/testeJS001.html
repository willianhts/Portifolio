<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro teste JS</title>
</head>
<body>
    <h3>Programa de Boas Vindas!</h3>
    <script language="javascript">
        <!--
            /*
            Objetivo: Capturar o nome do usuário e apresentar uma mensagem de boas vindas.
            Elementos de entrada: método prompt do objeto window
            Elementos de saída: método write do objeto document
            */
        
            /*Definição de variáveis*/
            var js_nome;

            /*Entrada de dados*/
            js_nome = window.prompt('Qual o seu nome?' , 'Digite Aqui');

            /*Saída de dados*/
            document.write('Ol\u00e1 ' + js_nome + ' Seja Bem Vindo!');//Mensagem de saudaçãoo personalizada

        //-->
    </script>
</body>
</html>
