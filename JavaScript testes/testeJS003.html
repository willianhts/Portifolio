<!DOCTYPE html>

    <title>Agendamentos</title>

<body>
    <!--Formulário para a captação dos dados-->
    <form name="formInscricao" action="" method="post" >
        Nome: <input type="text" name="f_nome"><br/>
        Celular: <input type="tel" name="f_phone"><br/>
        Dia: <input type="date" name="f_data"><br>
        Horário: <input type="time" name="f_horario"><br>
        <input type="button" value="Agendar" name="bt_agendar" onclick="agendamento()">
        <input type="reset" value="Cancelar">
    </form>
